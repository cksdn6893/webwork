<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<title>Typing game</title>
<link rel="stylesheet" href="ty.css">
</head>
<body>
<h1>Typing game!</h1>
<p>Practice your typing skills with a quote from Sherlock Holmes. Clic k**start** to begin!</p>
<p id="quote"></p>
<p id="message"></p>

<div id="scoreboard" style="margin-top: 20px;">
    <h2>Scoreboard</h2>
    <ul id="score-list"></ul>
</div>

    <!-- 모달 창 요소 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
 
<input type="text" aria-label="current word" id="typed-value" />
<button type="button" id="start">Start</button>
</div>
<script src="ty.js"></script>
</body>
</html>
